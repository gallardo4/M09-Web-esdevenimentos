<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web d'Esdeveniments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header class="text-center py-4">
        <h1>Reserva el teu Esdeveniment</h1>
    </header>

    <div id="carousel" class="carousel slide w-75 mx-auto" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="src/esdeveniment1.jpg" class="d-block w-75 mx-auto" style="height: 40rem;" alt="Esdeveniment 1">
            </div>
            <div class="carousel-item">
                <img src="src/esdeveniment2.jpg" class="d-block w-75 mx-auto" style="height: 40rem;" alt="Esdeveniment 2">
            </div>
            <div class="carousel-item">
                <img src="src/esdeveniment3.jpeg" class="d-block w-75 mx-auto" style="height: 40rem;" alt="Esdeveniment 3">
            </div>            
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <i class="bi bi-chevron-left text-dark fs-1"></i>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <i class="bi bi-chevron-right text-dark fs-1"></i>
        </button>        
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reservaModal">Reserva</button>
    </div>

    <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Reserva el teu Esdeveniment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tancar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="cognom" class="form-label">Cognom</label>
                            <input type="text" class="form-control" id="cognom" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefon" class="form-label">Telèfon</label>
                            <input type="tel" class="form-control" id="telefon" required>
                        </div>
                        <div class="mb-3">
                            <label for="mail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="esdeveniment" class="form-label">Escull un esdeveniment</label>
                            <select class="form-select" id="esdeveniment">
                                <option>Competició d'Esports</option>
                                <option>Concert</option>
                                <option>Nova Sèrie</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="data-hora" class="form-label">Data i Hora</label>
                            <input type="datetime-local" class="form-control" id="data-hora" required>
                        </div>
                        <button type="submit" class="btn btn-success">Reservar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 bg-light mt-4">
        <p>&copy; 2025 Web d'Esdeveniments</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
